<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Address</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }

    .sidebar-link {
      transition: background 0.2s, color 0.2s;
    }

    .sidebar-link:hover {
      background-color: #e5eaf0;
      color: #2791CF;
    }

    .active-link {
      background-color: #e5eaf0;
      color: #2791CF;
      font-weight: 600;
    }

    aside {
      position: sticky;
      top: 0;
      height: calc(100vh - 64px);
      overflow-y: auto;
    }

    @media (max-width: 768px) {
      aside {
        position: static;
        height: auto;
      }
    }

    input[type="text"],
    input[type="tel"],
    select {
      border-width: 1px !important;
      border-color: #e1e1e6 !important;
      border-radius: 0.5rem !important;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="tel"]:focus,
    select:focus {
      border-color: #3b82f6 !important;
      outline: none;
      box-shadow: 0 0 0 3px rgb(59 130 246 / 0.4);
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col" data-current="addresses">

  <!-- Navbar -->
  <div class="sticky top-0 z-50" id="navbar-container"></div>

  <!-- Main Layout -->
  <main class="flex-grow flex flex-col md:flex-row">

    <!-- Sidebar -->
    <aside class="w-full md:w-72 bg-white shadow-lg border-r">
      <div class="p-6 border-b">
        <h2 class="text-2xl font-bold text-gray-800">My Account</h2>
      </div>
      <nav class="px-6 py-6 space-y-4 text-sm">
        <a href="overview.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded" data-link="overview">
          <i class="fas fa-chart-line"></i> Overview
        </a>

        <div>
          <p class="text-xs text-gray-500 uppercase mb-2">Orders</p>
          <a href="orders&returns.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded" data-link="orders">
            <i class="fas fa-box"></i> Orders & Returns
          </a>
        </div>

        <div>
          <p class="text-xs text-gray-500 uppercase mt-4 mb-2">Credits</p>
          <a href="coupons.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded" data-link="coupons">
            <i class="fas fa-ticket-alt"></i> Coupons
          </a>
        </div>

        <div>
          <p class="text-xs text-gray-500 uppercase mt-4 mb-2">Account</p>
          <a href="user.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded" data-link="profile">
            <i class="fas fa-user-circle"></i> Profile
          </a>
          <a href="address.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded active-link" data-link="addresses">
            <i class="fas fa-address-book"></i> Addresses
          </a>
          <a href="delete.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded text-red-500 hover:bg-red-100" data-link="delete">
            <i class="fas fa-trash-alt"></i> Delete Account
          </a>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <section class="flex-grow p-8 bg-gray-50 w-full min-h-screen flex flex-col">
      <div class="max-w-3xl mx-auto w-full">
        <header class="mb-8">
          <h2 class="text-3xl font-semibold text-gray-900 mb-1">Edit Address</h2>
          <p class="text-gray-600 text-sm">Update your saved address details below.</p>
        </header>

        <form id="editAddressForm" class="bg-white rounded-lg shadow border p-8 space-y-6" novalidate>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2" for="name">Full Name</label>
            <input id="name" name="name" type="text" required
              class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2" for="street">Street Address</label>
            <input id="street" name="street" type="text" required
              class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2" for="city">City</label>
              <input id="city" name="city" type="text" required
                class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2" for="pincode">Pincode</label>
              <input id="pincode" name="pincode" type="text" required
                class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2" for="state">State</label>
              <input id="state" name="state" type="text" required
                class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2" for="mobile">Mobile Number</label>
              <input id="mobile" name="mobile" type="tel" required
                class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2" for="type">Address Type</label>
            <select id="type" name="type" required
              class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">Select Address Type</option>
              <option value="Home">Home</option>
              <option value="Work">Work</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="flex items-center gap-3">
            <input type="checkbox" id="isDefault" name="isDefault"
              class="h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
            <label for="isDefault" class="text-sm text-gray-700 select-none">Set as default address</label>
          </div>

          <div class="flex justify-end gap-4 mt-8">
            <a href="address.html"
              class="px-6 py-2 text-sm font-semibold text-white bg-red-600 rounded hover:bg-red-700 transition">Cancel</a>
            <button type="submit"
              class="px-6 py-2 text-sm font-semibold text-white bg-blue-600 rounded hover:bg-blue-700 transition">Save
              Changes</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-auto">
    <div id="footer-container"></div>
  </footer>

  <!-- Scripts -->
  <script src="navbar.js"></script>
  <script src="footer.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    // Highlight current sidebar link
    const current = document.body.getAttribute("data-current");
    const links = document.querySelectorAll(".sidebar-link");
    links.forEach(link => {
      link.classList.toggle("active-link", link.getAttribute("data-link") === current);
    });

    const form = document.getElementById("editAddressForm");
    const addressId = localStorage.getItem("editAddressId");

    function showToast(message, color = "#22c55e") {
      Toastify({
        text: message,
        duration: 3000,
        gravity: "top",
        position: "right",
        backgroundColor: color,
        stopOnFocus: true
      }).showToast();
    }

    // Fetch address data for editing
    async function loadAddress() {
      const token = localStorage.getItem("authToken");
      if (!token || token === "undefined") {
        showToast("Please log in to edit an address", "#EF4444");
        setTimeout(() => window.location.href = "signin.html", 2000);
        return;
      }

      if (!addressId) {
        showToast("No address selected to edit", "#EF4444");
        setTimeout(() => window.location.href = "address.html", 2000);
        return;
      }

      try {
        const response = await fetch("http://localhost:5000/api/users/addresses", {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });

        const data = await response.json();
        if (response.ok && data?.data?.addresses) {
          const addr = data.data.addresses.find(a => a._id === addressId);
          if (addr) {
            form.name.value = addr.name || "";
            form.street.value = addr.street || "";
            form.city.value = addr.city || "";
            form.pincode.value = addr.pincode || "";
            form.state.value = addr.state || "";
            form.mobile.value = addr.mobile || "";
            form.type.value = addr.type || "";
            form.isDefault.checked = !!addr.isDefault;
          } else {
            showToast("Address not found", "#EF4444");
            setTimeout(() => window.location.href = "address.html", 2000);
          }
        } else {
          showToast(data.message || "Failed to fetch address", "#EF4444");
          setTimeout(() => window.location.href = "address.html", 2000);
        }
      } catch (error) {
        console.error("Error fetching address:", error.message);
        showToast("Failed to fetch address", "#EF4444");
        setTimeout(() => window.location.href = "address.html", 2000);
      }
    }

    // Form submission
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const token = localStorage.getItem("authToken");
      if (!token || token === "undefined") {
        showToast("Please log in to edit an address", "#EF4444");
        setTimeout(() => window.location.href = "signin.html", 2000);
        return;
      }

      if (!addressId) {
        showToast("No address selected to edit", "#EF4444");
        setTimeout(() => window.location.href = "address.html", 2000);
        return;
      }

      // Validate required fields
      const fields = [
        { name: "name", label: "Full Name" },
        { name: "street", label: "Street Address" },
        { name: "city", label: "City" },
        { name: "pincode", label: "Pincode" },
        { name: "state", label: "State" },
        { name: "mobile", label: "Mobile Number" },
        { name: "type", label: "Address Type" }
      ];

      for (const field of fields) {
        const value = form[field.name].value.trim();
        if (!value) {
          showToast(`${field.label} is required`, "#EF4444");
          return;
        }
      }

      // Validate Pincode (6 digits)
      if (!/^\d{6}$/.test(form.pincode.value.trim())) {
        showToast("Pincode must be 6 digits", "#EF4444");
        return;
      }

      // Validate Mobile Number (10 digits)
      if (!/^\d{10}$/.test(form.mobile.value.trim())) {
        showToast("Mobile number must be 10 digits", "#EF4444");
        return;
      }

      // Validate Address Type
      if (!["Home", "Work", "Other"].includes(form.type.value)) {
        showToast("Please select a valid address type", "#EF4444");
        return;
      }

      // Prepare updated address
      const updatedAddress = {
        name: form.name.value.trim(),
        street: form.street.value.trim(),
        city: form.city.value.trim(),
        pincode: form.pincode.value.trim(),
        state: form.state.value.trim(),
        mobile: form.mobile.value.trim(),
        type: form.type.value,
        isDefault: form.isDefault.checked
      };

      try {
        const response = await fetch(`http://localhost:5000/api/users/addresses/${addressId}`, {
          method: "PUT",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(updatedAddress)
        });

        const data = await response.json();
        if (response.ok) {
          showToast("Address updated successfully", "#22c55e");
          localStorage.removeItem("editAddressId");
          setTimeout(() => window.location.href = "address.html", 2000);
        } else {
          showToast(data.message || "Failed to update address", "#EF4444");
        }
      } catch (error) {
        console.error("Error updating address:", error.message);
        showToast("Failed to update address", "#EF4444");
      }
    });

    // Load address on page load
    loadAddress();
  </script>
</body>
</html>
