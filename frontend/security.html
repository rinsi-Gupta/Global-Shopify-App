<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Security Settings - GlobalShopify</title>

  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Toastify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    /* Sticky Sidebar */
    .sidebar {
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
    }
    
    .sidebar-link {
      transition: background 0.2s, color 0.2s;
    }

    .sidebar-link:hover {
      background-color: #e5eaf0;
      color: #2791CF;
    }

    .active-link {
      background-color: #e5eaf0;
      color: #2791CF;
      font-weight: 600;
    }

    /* Sticky sidebar */
    aside {
      position: sticky;
      top: 0;
      height: calc(100vh - 64px);
      overflow-y: auto;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col" data-current="security">
  <!-- Navigation Bar -->
  <div id="navbar-container" class="sticky top-0 z-50"></div>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col md:flex-row">
    <!-- Sidebar -->
    <aside class="w-full md:w-72 bg-white shadow-lg border-r sidebar">
      <div class="p-6 border-b">
        <h2 class="text-2xl font-bold text-gray-800">My Account</h2>
      </div>
      <nav class="px-6 py-6 space-y-4 text-sm">
        <div>
          <p class="text-xs text-gray-500 uppercase mb-2">Account Settings</p>
          <a href="profile.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded" data-link="profile">
            <i class="fas fa-user-circle"></i> Personal Info
          </a>
          <a href="security.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded active-link"
            data-link="security">
            <i class="fas fa-lock"></i> Security
          </a>
          <a href="settings.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded"
            data-link="notifications">
            <i class="fas fa-bell"></i> Notifications
          </a>
          <a href="privacy.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded" data-link="privacy">
            <i class="fas fa-shield-alt"></i> Privacy
          </a>
        </div>
        <div>
          <p class="text-xs text-gray-500 uppercase mt-4 mb-2">Orders</p>
          <a href="order.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded" data-link="orders">
            <i class="fas fa-box"></i> Orders
          </a>
        </div>
        <div>
          <p class="text-xs text-gray-500 uppercase mt-4 mb-2">Wishlist</p>
          <a href="wishlist.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded" data-link="wishlist">
            <i class="fas fa-heart"></i> Wishlist
          </a>
        </div>
        <div>
          <p class="text-xs text-gray-500 uppercase mt-4 mb-2">Payments</p>
          <a href="payment.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded" data-link="payments">
            <i class="fas fa-credit-card"></i> Payments
          </a>
        </div>
        <div>
          <p class="text-xs text-gray-500 uppercase mt-4 mb-2">Support</p>
          <a href="help.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded" data-link="help">
            <i class="fas fa-question-circle"></i> Help Center
          </a>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 bg-white p-4 rounded-xl shadow-lg">
      <div class="flex justify-between items-center mb-6 border-b pb-4">
        <h2 class="text-2xl font-bold text-gray-800">Security Settings</h2>
        <div class="flex items-center space-x-4">
          <span class="material-symbols-outlined text-3xl">security</span>
          <button
            class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg transition-all duration-300 transform hover:scale-105">
            Update Security
          </button>
        </div>
      </div>

      <form id="update-password-form">
        <div class="space-y-4">
          <div class="p-4 border rounded-xl hover:shadow-md transition-all duration-300 max-w-lg mx-auto">
            <div class="flex items-center space-x-4 mb-4">
              <span class="material-symbols-outlined text-3xl text-blue-500">lock_reset</span>
              <h3 class="text-xl font-semibold">Change Password</h3>
            </div>

            <div class="grid grid-cols-2 gap-2">
              <!-- Current Password -->
              <div class="space-y-2">
                <label for="current-password" class="block text-sm font-medium">Current Password</label>
                <div class="password-container">
                  <input type="password" id="current-password" name="currentPassword"
                    class="w-full h-12 px-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Enter current password" required />
                  <span class="material-symbols-outlined toggle-password" data-target="current-password" role="button"
                    aria-label="Toggle current password visibility">visibility</span>
                </div>
              </div>

              <!-- New Password -->
              <div class="space-y-2">
                <label for="new-password" class="block text-sm font-medium">New Password</label>
                <div class="password-container">
                  <input type="password" id="new-password" name="newPassword"
                    class="w-full h-12 px-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Enter new password" required />
                  <span class="material-symbols-outlined toggle-password" data-target="new-password" role="button"
                    aria-label="Toggle new password visibility">visibility</span>
                </div>
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="grid grid-cols-2 gap-2 mt-4">
              <div class="space-y-2">
                <label for="confirm-password" class="block text-sm font-medium">Confirm New Password</label>
                <div class="password-container">
                  <input type="password" id="confirm-password" name="confirmPassword"
                    class="w-full h-12 px-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Confirm new password" required />
                  <span class="material-symbols-outlined toggle-password" data-target="confirm-password" role="button"
                    aria-label="Toggle confirm password visibility">visibility</span>
                </div>
              </div>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="text-red-500 text-sm mt-2 hidden"></div>

            <!-- Submit Button -->
            <button type="submit"
              class="w-[20rem] block mx-auto bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg transition-all duration-300 transform hover:scale-105 mt-4">
              Update Password
            </button>
          </div>
        </div>
      </form>
    </main>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-auto">
    <div id="footer-container"></div>
  </footer>

  <script>
    // Highlight active sidebar link
    const current = document.body.getAttribute("data-current");
    const links = document.querySelectorAll(".sidebar-link");
    links.forEach(link => {
      if (link.getAttribute("data-link") === current) {
        link.classList.add("active-link");
      } else {
        link.classList.remove("active-link");
      }
    });

    // Password update form handler
    document.getElementById('update-password-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const currentPassword = document.getElementById('current-password').value.trim();
      const newPassword = document.getElementById('new-password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();
      const errorMessage = document.getElementById('error-message');

      if (newPassword !== confirmPassword) {
        errorMessage.textContent = 'New password and confirm password do not match.';
        errorMessage.classList.remove('hidden');
        return;
      }

      try {
        const token = localStorage.getItem('authToken');
        const response = await fetch('http://localhost:5000/api/password/updatePassword', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ currentPassword, newPassword })
        });

        const data = await response.json();
        if (response.ok) {
          Toastify({
            text: data.message || 'Password updated successfully!',
            duration: 3000,
            gravity: "top",
            position: "right",
            backgroundColor: "#2563EB",
            stopOnFocus: true,
          }).showToast();
          errorMessage.classList.add('hidden');
          this.reset();
        } else {
          errorMessage.textContent = data.message || 'Failed to update password.';
          errorMessage.classList.remove('hidden');
        }
      } catch (err) {
        console.error('Error:', err);
        errorMessage.textContent = 'Something went wrong. Please try again.';
        errorMessage.classList.remove('hidden');
      }
    });

    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(toggle => {
      toggle.addEventListener('click', function () {
        const input = document.getElementById(this.dataset.target);
        const isHidden = input.type === 'password';
        input.type = isHidden ? 'text' : 'password';
        this.textContent = isHidden ? 'visibility_off' : 'visibility';
      });
    });
  </script>

  <!-- Scripts -->
  <script src="navbar.js"></script>
  <script src="footer.js"></script>
</body>

</html>
