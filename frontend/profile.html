<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }

    .sidebar-link {
      transition: background 0.2s, color 0.2s;
    }

    .sidebar-link:hover {
      background-color: #e5eaf0;
      color: #2791CF;
    }

    .active-link {
      background-color: #e5eaf0;
      color: #2791CF;
      font-weight: 600;
    }

    aside {
      position: sticky;
      top: 0;
      height: calc(100vh - 64px);
      overflow-y: auto;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col" data-current="profile">
  <!-- Navigation Bar -->
  <div id="navbar-container"></div>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col md:flex-row">
    <!-- Sidebar -->
    <aside class="w-full md:w-72 bg-white shadow-lg border-r">
      <div class="p-6 border-b">
        <h2 class="text-2xl font-bold text-gray-800">My Account</h2>
      </div>
      <nav class="px-6 py-6 space-y-4 text-sm">
        <a href="overview.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded" data-link="overview">
          <i class="fas fa-chart-line"></i> Overview
        </a>
        <div>
          <p class="text-xs text-gray-500 uppercase mb-2">Orders</p>
          <a href="order.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded" data-link="orders">
            <i class="fas fa-box"></i> Orders & Returns
          </a>
        </div>
        <div>
          <p class="text-xs text-gray-500 uppercase mt-4 mb-2">Credits</p>
          <a href="coupons.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded" data-link="coupons">
            <i class="fas fa-ticket-alt"></i> Coupons
          </a>
        </div>
        <div>
          <p class="text-xs text-gray-500 uppercase mt-4 mb-2">Account</p>
          <a href="user.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded" data-link="profile">
            <i class="fas fa-user-circle"></i> Profile
          </a>
          <a href="address.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded" data-link="addresses">
            <i class="fas fa-address-book"></i> Addresses
          </a>
          <a href="delete.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded text-red-500 hover:bg-red-100" data-link="delete">
            <i class="fas fa-trash-alt"></i> Delete Account
          </a>
        </div>
      </nav>
    </aside>

    <!-- Profile Content -->
    <section id="main-content" class="flex-grow bg-gray-100 p-4 w-full">
      <h1 class="text-2xl font-semibold mb-4">Welcome to your profile</h1>
      <p class="text-gray-600">Loading profile information...</p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-auto">
    <div id="footer-container"></div>
  </footer>

  <!-- Scripts -->
  <script src="navbar.js"></script>
  <script src="footer.js"></script>
  <script>
    // Redirect to user.html on page load
    window.addEventListener("DOMContentLoaded", () => {
      window.location.href = "user.html";
    });

    // Highlight the active sidebar link
    const current = document.body.getAttribute("data-current");
    const links = document.querySelectorAll(".sidebar-link");

    links.forEach(link => {
      if (link.getAttribute("data-link") === current) {
        link.classList.add("active-link");
      } else {
        link.classList.remove("active-link");
      }
    });

    // Fetch and display user profile data
    window.addEventListener("DOMContentLoaded", async () => {
      const contentContainer = document.getElementById("main-content");
      const token = localStorage.getItem("authToken");

      if (!token || token === "undefined" || !token.match(/^[A-Za-z0-9-_]+\.[A-Za-z0-9-_]+\.[A-Za-z0-9-_]+$/)) {
        console.log("Invalid or no token found, displaying login prompt");
        contentContainer.innerHTML = `
          <h1 class="text-2xl font-semibold mb-4">Welcome to your profile</h1>
          <p class="text-gray-600">Please <a href="userlogin.html" class="text-orange-500 hover:underline">log in</a> to view your profile.</p>
        `;
        Toastify({
          text: "Please log in to view your profile.",
          duration: 3000,
          gravity: "top",
          position: "right",
          backgroundColor: "#EF4444",
        }).showToast();
        return;
      }

      try {
        const response = await fetch("http://localhost:5000/api/users/profile/getprofile", {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });
        const data = await response.json();
        console.log("Profile response:", data);

        if (response.ok && data?.data?.user) {
          const user = data.data.user;
          const firstName = user.firstName || user.Firstname || user.FirstName || user.name || "User";
          const lastName = user.lastName || user.Lastname || user.LastName || "";
          contentContainer.innerHTML = `
            <h1 class="text-2xl font-semibold mb-4">Welcome to your profile, ${firstName} ${lastName}</h1>
            <p class="text-gray-600">Manage your personal information, addresses, and more.</p>
          `;
        } else {
          console.log("Invalid profile data or response");
          contentContainer.innerHTML = `
            <h1 class="text-2xl font-semibold mb-4">Welcome to your profile</h1>
            <p class="text-gray-600">Unable to load profile data. Please try again.</p>
          `;
          Toastify({
            text: "Session expired or invalid user data. Please log in again.",
            duration: 3000,
            gravity: "top",
            position: "right",
            backgroundColor: "#EF4444",
          }).showToast();
        }
      } catch (error) {
        console.error("Error fetching profile data:", error.message);
        contentContainer.innerHTML = `
          <h1 class="text-2xl font-semibold mb-4">Welcome to your profile</h1>
          <p class="text-gray-600">Error loading profile: ${error.message}</p>
        `;
        Toastify({
          text: "Failed to fetch profile. Please try again.",
          duration: 3000,
          gravity: "top",
          position: "right",
          backgroundColor: "#EF4444",
        }).showToast();
      }
    });
  </script>
</body>

</html>
