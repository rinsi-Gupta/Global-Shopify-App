<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link href="./src/styles/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md py-4 px-6 mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <span class="text-2xl font-bold text-black" id="navbar-logo">GlobalShopify</span>
            </a>
            <a href="index.html" class="text-blue-600 hover:text-gray-800 px-4">Continue Shopping</a>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-semibold mb-6 text-center text-gray-800">Your Wishlist</h1>
        <div id="wishlist-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Wishlist items will be dynamically added here -->
        </div>
    </div>
    
    <!-- Footer -->
<div id="footer-container"></div>

    <script>
        function loadWishlist() {
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            const wishlistContainer = document.getElementById('wishlist-container');
            wishlistContainer.innerHTML = '';

            wishlist.forEach((item, index) => {
                const productDiv = document.createElement('div');
                productDiv.className = 'bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300 relative';
                productDiv.innerHTML = `
                    <button onclick="removeFromWishlist(${index})" class="absolute top-2 right-2 bg-red-500 text-white p-2 rounded-full shadow-lg hover:bg-red-600 transition">
                        <i class="fas fa-trash"></i>
                    </button>
                    <img src="${item.image}" alt="${item.name}" class="w-full h-56 object-cover rounded-t-xl">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold text-gray-800">${item.name}</h3>
                        <p class="text-gray-600 mt-2">${item.price}</p>
                        <p class="text-gray-500 mt-2 text-sm">${item.description}</p>
                    </div>
                `;
                wishlistContainer.appendChild(productDiv);
            });
        }

        function removeFromWishlist(index) {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            wishlist.splice(index, 1);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            loadWishlist();
        }

        window.onload = loadWishlist;
    </script>
    <script src="footer.js"></script>
    
</body>
</html>
