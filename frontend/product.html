  <style>
    body {
      font-family: 'PT Sans', sans-serif;
      overflow-x: hidden;
    }

    .favorite-icon {
      cursor: pointer;
      transition: transform 0.3s;
    }

    .favorite-icon:hover {
      transform: scale(1.1);
    }

    #sidebar {
      position: fixed;
      top: 0;
      right: -100%;
      width: 90%;
      max-width: 300px;
      height: 100%;
      background-color: white;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .sidebar-content {
      padding: 20px;
    }

    .close-btn {
      cursor: pointer;
      font-size: 24px;
      color: gray;
    }

    @media (max-width: 768px) {
      #sidebar {
        width: 100%;
      }
    }
  </style>
</head>

    function renderCategories() {
      const container = document.getElementById("product-categories");
      categories.forEach(cat => {
        container.innerHTML += `
          <a href="${cat.link}" class="flex flex-col items-center w-32 sm:w-48">
            <div class="rounded-full overflow-hidden border-4 border-gray-300 hover:border-gray-500 transition w-full h-32 sm:h-48">
              <img src="${cat.image}" alt="${cat.name}" class="w-full h-full object-cover" />
            </div>
            <span class="mt-2 text-gray-700 font-semibold text-center">${cat.name}</span>
          </a>
        `;
      });
    }

    function renderVendors() {
      const container = document.getElementById("vendor-section");
      vendors.forEach(v => {
        const images = v.images.map(img => `<a href="${v.link}"><img src="${img}" class="w-full h-24 object-cover rounded-lg"></a>`).join('');
        container.innerHTML += `
          <div class="bg-white p-4 rounded-lg shadow-lg w-full">
            <div class="grid grid-cols-2 gap-2">${images}</div>
            <div class="mt-4 flex items-center justify-between">
              <h3 class="text-lg font-bold">${v.name}</h3>
              <span class="material-symbols-outlined text-2xl favorite-icon" onclick="addToWishlist(this)">favorite</span>
            </div>
            <p class="text-black mt-2">${v.description}</p>
            <div class="flex items-center mt-2">
              <span class="text-yellow-500">${'★'.repeat(Math.floor(v.rating))}${'☆'.repeat(5 - Math.floor(v.rating))}</span>
              <span class="ml-2 text-black">(${v.rating})</span>
            </div>
          </div>
        `;
      });
    }

    function renderProducts() {
      const container = document.getElementById("product-display");
      container.innerHTML = "";
      products.forEach(product => {
        container.innerHTML += `
  <div class="bg-white p-4 rounded-lg shadow-lg w-full flex flex-col justify-between h-full">
    <a href="${product.link}">
      <img src="${product.image}" class="w-full h-60 object-cover" alt="${product.name}">
    </a>
    <div class="p-2">
      <h3 class="text-lg font-bold">${product.name}</h3>
      <p class="text-gray-600 text-sm mt-1">${product.description}</p>
      <div class="flex justify-between items-center mt-2">
        <p class="text-base font-bold">${product.price}</p>
        <div class="flex items-center gap-3">
          
          <!-- Add to Cart -->
          <a href="#" 
             class="relative cursor-pointer group flex add-to-cart" 
             onclick="addToCart(event, '${product.name}', '${product.image}', '${product.price}')">
              <span class="material-symbols-outlined cart-icon text-2xl transform transition-transform duration-300 group-hover:scale-110 group-hover:-translate-y-1" 
                    style="font-variation-settings: 'FILL' 0; color: black;">
                  shopping_cart
              </span>
          </a>

          <!-- Wishlist -->
          <a href="#wish" 
             class="relative cursor-pointer group flex" 
             onclick="addToWishlist(event, '${product.name}', '${product.image}', '${product.description}', '${product.price}')">
              <span class="material-symbols-rounded favorite-icon text-2xl transform transition-transform duration-300 group-hover:scale-110 group-hover:-translate-y-1" 
                    style="font-variation-settings: 'FILL' 0; color: black;">
                  favorite
              </span>  
          </a>

        </div>
      </div>
    </div>
  </div>
`;

      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderCategories();
      renderVendors();
      renderProducts();
      updateCartCount();
      updateWishlistCount();
    });

    function filterProducts() {
      const val = document.getElementById("search-input").value.toLowerCase();
      const filtered = products.filter(product => product.name.toLowerCase().includes(val));
      renderProducts(filtered);
    }
