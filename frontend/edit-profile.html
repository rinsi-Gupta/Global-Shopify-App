<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Toastify -->
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        .sidebar-link {
            transition: background 0.2s, color 0.2s;
        }

        .sidebar-link:hover {
            background-color: #e5eaf0;
            color: #2791CF;
        }

        .active-link {
            background-color: #e5eaf0;
            color: #2791CF;
            font-weight: 600;
        }

        .error {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .error-border {
            border-color: #dc2626 !important;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col" data-current="profile">

    <!-- Navbar -->
    <div class="sticky top-0 z-50" id="navbar-container"></div>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col md:flex-row">

        <!-- Sidebar -->
        <aside class="w-full md:w-72 bg-white shadow-lg border-r">
            <div class="p-6 border-b">
                <h2 class="text-2xl font-bold text-gray-800">My Account</h2>
            </div>
            <nav class="px-6 py-6 space-y-4 text-sm">
                <a href="overview.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded" data-link="overview">
                    <i class="fas fa-chart-line"></i> Overview
                </a>
                <div>
                    <p class="text-xs text-gray-500 uppercase mb-2">Orders</p>
                    <a href="order.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded" data-link="orders">
                        <i class="fas fa-box"></i> Orders & Returns
                    </a>
                </div>
                <div>
                    <p class="text-xs text-gray-500 uppercase mt-4 mb-2">Credits</p>
                    <a href="coupons.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded" data-link="coupons">
                        <i class="fas fa-ticket-alt"></i> Coupons
                    </a>
                </div>
                <div>
                    <p class="text-xs text-gray-500 uppercase mt-4 mb-2">Account</p>
                    <a href="user.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded" data-link="profile">
                        <i class="fas fa-user-circle"></i> Profile
                    </a>
                    <a href="address.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded" data-link="addresses">
                        <i class="fas fa-address-book"></i> Addresses
                    </a>
                    <a href="delete.html" class="flex items-center gap-2 sidebar-link px-3 py-2 rounded text-red-500 hover:bg-red-100" data-link="delete">
                        <i class="fas fa-trash-alt"></i> Delete Account
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Section -->
        <section id="main-content" class="flex-grow bg-gray-100 p-6">
            <!-- Header -->
            <div class="max-w-4xl mx-auto mt-4 bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">Edit Profile</h1>
                    <a href="user.html" class="bg-gray-200 text-gray-800 px-4 py-1.5 rounded hover:bg-gray-300 text-sm">Back</a>
                </div>

                <!-- Form -->
                <form id="profile-form" class="space-y-6" enctype="multipart/form-data">
                    <div id="error-message" class="hidden text-red-600 bg-red-100 p-2 rounded"></div>
                    <div class="grid sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-1">First Name *</label>
                            <input type="text" name="firstName" value="" required
                                class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring focus:border-blue-300" />
                            <span class="error hidden"></span>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Last Name</label>
                            <input type="text" name="lastName" value=""
                                class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring focus:border-blue-300" />
                            <span class="error hidden"></span>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Mobile Number *</label>
                            <input type="text" name="mobileNumber" value="" required
                                class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring focus:border-blue-300" />
                            <span class="error hidden"></span>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Email ID</label>
                            <input type="email" name="email" value="" placeholder="Enter your email"
                                class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring focus:border-blue-300" />
                            <span class="error hidden"></span>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Gender</label>
                            <select name="gender"
                                class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring focus:border-blue-300">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                            <span class="error hidden"></span>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Date of Birth</label>
                            <input type="date" name="dob" value=""
                                class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring focus:border-blue-300" />
                            <span class="error hidden"></span>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Location</label>
                            <input type="text" name="location" value=""
                                class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring focus:border-blue-300" />
                            <span class="error hidden"></span>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Alternate Mobile Number</label>
                            <input type="text" name="alternateMobile" value=""
                                class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring focus:border-blue-300" />
                            <span class="error hidden"></span>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Profile Image</label>
                            <input type="file" name="profileImage" accept="image/*"
                                class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring focus:border-blue-300" />
                            <span class="error hidden"></span>
                        </div>
                    </div>
                    <div class="pt-4 flex justify-end gap-2">
                        <button type="submit"
                            class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">Save Changes</button>
                        <a href="user.html"
                            class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">Cancel</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto">
        <div id="footer-container"></div>
    </footer>

    <script src="navbar.js"></script>
    <script src="footer.js"></script>
    <script>
        // Set active sidebar link
        const current = document.body.getAttribute("data-current");
        const links = document.querySelectorAll(".sidebar-link");

        links.forEach(link => {
            if (link.getAttribute("data-link") === current) {
                link.classList.add("active-link");
            } else {
                link.classList.remove("active-link");
            }
        });

        // Function to format date for input
        const formatDateForInput = (dateStr) => dateStr ? new Date(dateStr).toISOString().split('T')[0] : "";

        // Load existing profile data from API
        document.addEventListener("DOMContentLoaded", async () => {
            const token = localStorage.getItem("authToken");

            if (!token || token === "undefined" || !token.match(/^[A-Za-z0-9-_]+\.[A-Za-z0-9-_]+\.[A-Za-z0-9-_]+$/)) {
                console.log("Invalid or no token found, redirecting to login");
                Toastify({
                    text: "Please log in to edit your profile.",
                    duration: 3000,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#EF4444",
                }).showToast();
                setTimeout(() => {
                    window.location.href = "userlogin.html?t=" + Date.now();
                }, 1000);
                return;
            }

            try {
                const response = await fetch("http://localhost:5000/api/users/profile/getprofile", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });
                const data = await response.json();
                console.log("Profile response:", data);

                if (response.ok && data?.data?.user) {
                    const user = data.data.user;
                    const form = document.getElementById("profile-form");
                    form.querySelector('input[name="firstName"]').value = user.firstName || "";
                    form.querySelector('input[name="lastName"]').value = user.lastName || "";
                    form.querySelector('input[name="mobileNumber"]').value = user.mobileNumber || "";
                    form.querySelector('input[name="email"]').value = user.email || "";
                    form.querySelector('select[name="gender"]').value = user.gender || "";
                    form.querySelector('input[name="dob"]').value = formatDateForInput(user.dob);
                    form.querySelector('input[name="location"]').value = user.location || "";
                    form.querySelector('input[name="alternateMobile"]').value = user.alternateMobile || "";
                    // Note: profileImage is not set since it's a file input
                } else {
                    console.log("Invalid profile data or response");
                    Toastify({
                        text: "Failed to load profile data. Please log in again.",
                        duration: 3000,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#EF4444",
                    }).showToast();
                    setTimeout(() => {
                        window.location.href = "userlogin.html?t=" + Date.now();
                    }, 1000);
                }
            } catch (error) {
                console.error("Error fetching profile data:", error.message);
                Toastify({
                    text: "Error loading profile. Please try again.",
                    duration: 3000,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#EF4444",
                }).showToast();
                setTimeout(() => {
                    window.location.href = "userlogin.html?t=" + Date.now();
                }, 1000);
            }
        });

        // Form validation and submission
        const form = document.getElementById("profile-form");
        const errorMessageDiv = document.getElementById("error-message");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            // Reset previous error states
            errorMessageDiv.classList.add("hidden");
            document.querySelectorAll(".error").forEach(error => {
                error.classList.add("hidden");
                error.textContent = "";
            });
            document.querySelectorAll("input, select").forEach(input => {
                input.classList.remove("error-border");
            });

            // Collect form data
            const formData = new FormData(form);
            const jsonData = {
                firstName: formData.get("firstName")?.trim() || "",
                lastName: formData.get("lastName")?.trim() || "",
                mobileNumber: formData.get("mobileNumber")?.trim() || "",
                email: formData.get("email")?.trim() || "",
                gender: formData.get("gender") || "",
                dob: formData.get("dob") || "",
                location: formData.get("location")?.trim() || "",
                alternateMobile: formData.get("alternateMobile")?.trim() || ""
            };

            // Log form data for debugging
            console.log("Form data being sent:", jsonData);

            // Validation
            let isValid = true;
            const errors = {};

            // First Name: Required, at least 2 characters
            if (!jsonData.firstName || jsonData.firstName.length < 2) {
                isValid = false;
                errors.firstName = "First Name is required and must be at least 2 characters.";
                form.querySelector('input[name="firstName"]').classList.add("error-border");
                form.querySelector('input[name="firstName"]').nextElementSibling.textContent = errors.firstName;
                form.querySelector('input[name="firstName"]').nextElementSibling.classList.remove("hidden");
            }

            // Mobile Number: Required, 10 digits
            const mobileRegex = /^[0-9]{10}$/;
            if (!jsonData.mobileNumber || !mobileRegex.test(jsonData.mobileNumber)) {
                isValid = false;
                errors.mobileNumber = "Mobile Number is required and must be a 10-digit number.";
                form.querySelector('input[name="mobileNumber"]').classList.add("error-border");
                form.querySelector('input[name="mobileNumber"]').nextElementSibling.textContent = errors.mobileNumber;
                form.querySelector('input[name="mobileNumber"]').nextElementSibling.classList.remove("hidden");
            }

            // Email: Optional, but if provided, must be valid
            if (jsonData.email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[a-zA-Z]{2,}(?:\.[a-zA-Z]{2})?$/;
                if (!emailRegex.test(jsonData.email)) {
                    isValid = false;
                    errors.email = "Please enter a valid Email ID (e.g., example@domain.com).";
                    form.querySelector('input[name="email"]').classList.add("error-border");
                    form.querySelector('input[name="email"]').nextElementSibling.textContent = errors.email;
                    form.querySelector('input[name="email"]').nextElementSibling.classList.remove("hidden");
                }
            }

            // Date of Birth: Optional, but if provided, user must be at least 18
            if (jsonData.dob) {
                const dob = new Date(jsonData.dob);
                const today = new Date();
                let age = today.getFullYear() - dob.getFullYear();
                const monthDiff = today.getMonth() - dob.getMonth();
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                    age--;
                }
                if (age < 18) {
                    isValid = false;
                    errors.dob = "You must be at least 18 years old.";
                    form.querySelector('input[name="dob"]').classList.add("error-border");
                    form.querySelector('input[name="dob"]').nextElementSibling.textContent = errors.dob;
                    form.querySelector('input[name="dob"]').nextElementSibling.classList.remove("hidden");
                }
            }

            // Location: Optional, but if provided, at least 2 characters
            if (jsonData.location && jsonData.location.length < 2) {
                isValid = false;
                errors.location = "Location must be at least 2 characters.";
                form.querySelector('input[name="location"]').classList.add("error-border");
                form.querySelector('input[name="location"]').nextElementSibling.textContent = errors.location;
                form.querySelector('input[name="location"]').nextElementSibling.classList.remove("hidden");
            }

            // Alternate Mobile: Optional, but if provided, must be 10 digits
            if (jsonData.alternateMobile && !mobileRegex.test(jsonData.alternateMobile)) {
                isValid = false;
                errors.alternateMobile = "Alternate Mobile Number must be a 10-digit number.";
                form.querySelector('input[name="alternateMobile"]').classList.add("error-border");
                form.querySelector('input[name="alternateMobile"]').nextElementSibling.textContent = errors.alternateMobile;
                form.querySelector('input[name="alternateMobile"]').nextElementSibling.classList.remove("hidden");
            }

            // If validation fails, show general error message
            if (!isValid) {
                errorMessageDiv.textContent = "Please correct the errors in the form.";
                errorMessageDiv.classList.remove("hidden");
                return;
            }

            // Send update request to API
            const token = localStorage.getItem("authToken");
            try {
                // Use FormData to handle file uploads
                const requestData = new FormData();
                for (const [key, value] of Object.entries(jsonData)) {
                    requestData.append(key, value);
                }
                const profileImageInput = form.querySelector('input[name="profileImage"]');
                if (profileImageInput.files[0]) {
                    requestData.append("profileImage", profileImageInput.files[0]);
                }

                // Log FormData for debugging
                const formDataEntries = {};
                for (const [key, value] of requestData.entries()) {
                    formDataEntries[key] = value instanceof File ? value.name : value;
                }
                console.log("FormData being sent:", formDataEntries);

                const response = await fetch("http://localhost:5000/api/users/profile", {
                    method: "PUT",
                    headers: {
                        "Authorization": `Bearer ${token}`
                        // Note: Content-Type is not set for FormData; browser handles it
                    },
                    body: requestData
                });
                const data = await response.json();
                console.log("Update response:", data);

                if (response.ok && data.success) {
                    // Update localStorage with new user data
                    const loginUser = JSON.parse(localStorage.getItem("loginUser")) || {};
                    loginUser.firstName = jsonData.firstName;
                    loginUser.lastName = jsonData.lastName; // Update lastName in localStorage
                    localStorage.setItem("loginUser", JSON.stringify(loginUser));

                    Toastify({
                        text: data.message || "Profile updated successfully.",
                        duration: 3000,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#10B981",
                    }).showToast();
                    setTimeout(() => {
                        window.location.href = "user.html?t=" + Date.now();
                    }, 1000);
                } else {
                    console.log("Update failed:", data.message);
                    Toastify({
                        text: data.message || "Failed to update profile. Please try again.",
                        duration: 3000,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#EF4444",
                    }).showToast();
                }
            } catch (error) {
                console.error("Error updating profile:", error.message);
                Toastify({
                    text: "Error updating profile. Please try again.",
                    duration: 3000,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#EF4444",
                }).showToast();
            }
        });
    </script>
</body>

</html>
