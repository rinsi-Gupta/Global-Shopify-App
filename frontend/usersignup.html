<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Form</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .hidden {
      display: none;
    }

    .invalid {
      color: red;
    }

    .valid {
      color: green;
    }

    .alert-card {
      background-color: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 5px;
      margin-top: 5px;
      width: 220px;
      font-size: 0.8rem;
    }

    .alert-card p {
      margin: 0;
      display: flex;
      align-items: center;
    }

    .alert-card i {
      margin-right: 4px;
      font-size: 0.6rem;
    }

    .valid i {
      color: green;
    }

    .invalid i {
      color: red;
    }
  </style>
</head>

<body class="bg-gray-50 font-sans">
  <div class="min-h-screen flex items-center justify-center px-4 sm:px-8 lg:px-16">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">

      <!-- Header -->
      <div class="text-center mb-8">
         <a href="index.html" class="flex justify-center gap-2 flex-shrink-0">
          <img src="images/Asset 4.jpg" alt="GlobalShopify Logo" class="h-14 w-auto" />
        </a>
        <p class="text-gray-600 font-extrabold">Create your account and start crafting</p>
      </div>

      <!-- Signup Form -->
      <form class="space-y-6" id="signup-form">

        <!-- First & Last Name -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-2">First Name</label>
            <div class="relative">
              <span
                class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-600">person</span>
              <input type="text" id="first-name" required placeholder="First name"
                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">Last Name</label>
            <div class="relative">
              <span
                class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-600">person</span>
              <input type="text" id="last-name" required placeholder="Last name"
                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
          </div>
        </div>

        <!-- Gender -->
        <div>
          <label class="block text-m font-medium mb-2">Gender</label>
          <div class="flex gap-4">
            <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="gender" value="Male"
                required /> Male</label>
            <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="gender" value="Female" />
              Female</label>
            <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="gender" value="Other" />
              Other</label>
          </div>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium mb-2">Email Address</label>
          <div class="relative">
            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-600">mail</span>
            <input type="email" id="email" required placeholder="Enter your email"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-sm font-medium mb-2">Mobile Number</label>
          <div class="relative">
            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-600">phone</span>
            <input type="tel" id="mobile" required placeholder="Enter your mobile number"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium mb-2">Password</label>
          <div class="relative">
            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-600">lock</span>
            <input id="password" required placeholder="Create a password"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <i id="togglePassword"
              class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer">visibility</i>
          </div>

          <!-- Password Rules -->
          <div id="alert-card" class="alert-card hidden mt-2">
            <p id="length" class="invalid"><i class="fas fa-circle"></i> At least 8 characters</p>
            <p id="uppercase" class="invalid"><i class="fas fa-circle"></i> At least one uppercase letter</p>
            <p id="lowercase" class="invalid"><i class="fas fa-circle"></i> At least one lowercase letter</p>
            <p id="number" class="invalid"><i class="fas fa-circle"></i> At least one number</p>
            <p id="symbol" class="invalid"><i class="fas fa-circle"></i> At least one special character</p>
          </div>
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-sm font-medium mb-2">Confirm Password</label>
          <div class="relative">
            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-600">lock</span>
            <input id="confirm-password" required placeholder="Confirm your password"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <i id="toggleConfirmPassword"
              class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer">visibility</i>
          </div>
        </div>

        <!-- Terms Checkbox -->
        <div class="flex items-center">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" id="terms" required
              class="w-4 h-4 border-gray-300 text-blue-500 focus:ring-blue-500" />
            <span class="text-sm">I agree to the Terms of Service and Privacy Policy</span>
          </label>
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
          Sign Up
        </button>
      </form>

      <!-- Signin link -->
      <div class="mt-6 text-center">
        <p class="text-gray-600">Already have an account?
          <a href="userlogin.html" class="text-blue-500 hover:text-blue-600">Sign in</a>
        </p>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    const form = document.getElementById("signup-form");

    // Helper: show toast notification
    function showToast(msg, type = "error") {
      Toastify({
        text: msg,
        duration: 3000,
        gravity: "top",
        position: "right",
        backgroundColor: type === "success" ? "#10B981" : "#EF4444",
        className: "rounded-lg",
        stopOnFocus: true,
      }).showToast();
    }

    form.addEventListener("submit", async function (event) {
      event.preventDefault();

      const firstName = document.getElementById("first-name").value.trim();
      const lastName = document.getElementById("last-name").value.trim();
      const gender = document.querySelector('input[name="gender"]:checked');
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("mobile").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirm-password").value.trim();
      const terms = document.getElementById("terms").checked;

      if (!gender) return showToast("Please select your gender.");
      if (password !== confirmPassword) return showToast("Passwords do not match.");
      if (!validatePassword(password)) return showToast("Password does not meet requirements.");
      if (!terms) return showToast("You must agree to the Terms & Privacy Policy.");

      try {
        const res = await fetch("https://global-shopify-app.onrender.com/api/users/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            firstName,
            lastName,
            gender: gender.value,
            email,
            mobileNumber: phone,  
            password,
            confirmPassword,          
            agreeToTerms: terms,      
          }),
        });

        const data = await res.json();
        if (res.ok) {
          showToast("Sign up successful!", "success");
          setTimeout(() => {
            window.location.href = "userlogin.html";
          }, 400);
          form.reset();
        } else {
          showToast(data.message || "Sign up failed.");
        }
      } catch (err) {
        showToast("Server error, please try again later.");
        console.error(err);
      }
    });

    function validatePassword(password) {
      const checks = {
        length: password.length >= 8,
        uppercase: /[A-Z]/.test(password),
        lowercase: /[a-z]/.test(password),
        number: /[0-9]/.test(password),
        symbol: /[!@#$%^&*(),.?\":{}|<>]/.test(password),
      };

      const alertCard = document.getElementById("alert-card");
      alertCard.classList.remove("hidden");

      for (const [id, valid] of Object.entries(checks)) {
        const el = document.getElementById(id);
        el.classList.toggle("valid", valid);
        el.classList.toggle("invalid", !valid);
      }

      return Object.values(checks).every(Boolean);
    }

    // Password toggle
    document.getElementById("togglePassword").addEventListener("click", function () {
      const input = document.getElementById("password");
      const type = input.type === "password" ? "text" : "password";
      input.type = type;
      this.textContent = type === "password" ? "visibility" : "visibility_off";
    });

    document.getElementById("toggleConfirmPassword").addEventListener("click", function () {
      const input = document.getElementById("confirm-password");
      const type = input.type === "password" ? "text" : "password";
      input.type = type;
      this.textContent = type === "password" ? "visibility" : "visibility_off";
    });
  </script>
</body>

</html>
